<div class=" w-full bg-gradient-to-r from-cyan-500 to-blue-500 h-40 flex justify-center items-center" >
  <h1 class="text-3xl font-bold mb-4 text-center text-white -tracking-tighter">Offers</h1>

</div>
<div class="max-w-7xl mx-auto">

    <div  *ngIf="offerss?.length; else noOffers" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 justify-center mt-4">
      <div  *ngFor="let offer of offerss" class="bg-white shadow-md rounded-lg overflow-hidden cursor-pointer border-2 border-white border-l-btnColor border-t-btnColor" >
        <div class="p-4" (click)="goToOfferDetail(offer)">
<!--          <img [src]="offer.rhperson.image" class="w-16 h-16 rounded-full mx-auto mb-4">-->
          <h2 class="text-xl font-bold text-center mb-2">{{ offer.offerTitle }}</h2>
<!--          <p class="text-gray-600 text-center mb-4">{{ offer.companyworkofferid.comName}} - {{ offer.dateCreated | date }}</p>-->
          <p class="text-gray-600 text-center mb-4"> {{ offer.dateCreated | date }}</p>
          <p class="text-gray-700 mb-4 line-clamp-2">{{ truncateDescription(offer.offerDescription) }}</p>
          <div class="flex flex-wrap">
                      <span *ngFor="let skill of skills" class="bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ skill }}</span>
                    </div>
        </div>
        <button  class=" mb-4 ml-5 text-white bg-[#11ABDB] hover:bg-btnColor px-4 py-2 rounded-md" (click)="apply(offer.workofferId)"> Applay</button>
      </div>
    </div>


  <div class="card flex justify-content-center mt-4 flex justify-center">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="totalElements" ></p-paginator>
  </div>
  </div>
<ng-template #noOffers>
  <div class=" w-full  h-40 flex justify-center items-center" >
    <h1 class="text-3xl font-bold mb-4 text-center text-white -tracking-tighter text-black">No Offers right now</h1>
  </div>
</ng-template>
