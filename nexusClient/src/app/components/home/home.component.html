<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold mb-4">Offers</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let offer of offerss" class="bg-white shadow-md rounded-lg overflow-hidden cursor-pointer" (click)="goToOfferDetail(offer)">
        <div class="p-4">
          <img [src]="offer.image" class="w-16 h-16 rounded-full mx-auto mb-4">
          <h2 class="text-xl font-bold text-center mb-2">{{ offer.offerTitle }}</h2>
          <p class="text-gray-600 text-center mb-4">{{ offer.companyworkofferid.comName }} - {{ offer.creationOfferDate | date }}</p>
          <p class="text-gray-700 mb-4 line-clamp-2">{{ truncateDescription(offer.offerDescription) }}</p>
          <div class="flex flex-wrap">
                      <span *ngFor="let skill of skills" class="bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{ skill }}</span>
                    </div>
        </div>
      </div>
    </div>
  </div>
